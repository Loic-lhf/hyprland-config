
# #######################################################################################
# HYPRLAND CONFIG.
# EDIT THIS CONFIG ACCORDING TO THE WIKI INSTRUCTIONS.
# #######################################################################################

###############
### IMPORTS ###
###############
source = ~/.cache/wal/colors-hyprland.conf


################
### MONITORS ###
################

# monitor=<name>,<resolution>@<refreshrate>,<position>,<scale>
# monitor = , preferred, auto, 1.25
monitor = eDP-1, preferred, 0x0, 1.25
monitor = DP-1, preferred, auto-right, 1.25
# monitor = DP-1, preferred, auto-left, 1.25
monitor = HDMI-A-1, preferred, auto-left, 1.25

# unscale XWayland
xwayland {
    force_zero_scaling = true
}

###################
### MY PROGRAMS ###
###################

# Set programs that you use
$terminal = kitty
$fileManager = nautilus
#$menu = wofi --show drun
$menu = rofi -show drun


#################
### AUTOSTART ###
#################

exec-once = wal -R
exec-once = hyprpaper & waybar & hypridle & hyprsunset & swaync
exec-once = hyprctl setcursor Polarnight-cursors 24
exec-once = wl-clip-persist --clipboard regular
# exec-once = hyprpm reload -n

#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hypr.land/Configuring/Environment-variables/

env = HYPRCURSOR_THEME, Polarnight Cursors
env = HYPRCURSOR_SIZE, 24
env = QT_QPA_PLATFORMTHEME,qt6ct


###################
### PERMISSIONS ###
###################

# See https://wiki.hypr.land/Configuring/Permissions/
# Please note permission changes here require a Hyprland restart and are not applied on-the-fly
# for security reasons

# ecosystem {
#   enforce_permissions = true
# }

permission = /usr/(bin|local/bin)/grim, screencopy, allow
permission = /usr/(bin|local/bin)/hyprpicker, screencopy, allow
permission = /usr/(lib|libexec|lib64)/xdg-desktop-portal-hyprland, screencopy, allow
permission = /usr/(bin|local/bin)/hyprpm, plugin, allow

# permissions to prevent black screen after lock
permission = /usr/bin/hyprlock, screencopy, allow

#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hypr.land/Configuring/Variables/

# https://wiki.hypr.land/Configuring/Variables/#general
general {
    gaps_in = 2
    gaps_out = 4

    border_size = 2

    # https://wiki.hypr.land/Configuring/Variables/#variable-types for info about colors
    col.active_border = $color1
    col.inactive_border = $background

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = true

    # Please see https://wiki.hypr.land/Configuring/Tearing/ before you turn this on
    allow_tearing = true

    layout = master
}

# https://wiki.hypr.land/Configuring/Variables/#decoration
decoration {
    rounding = 15
    rounding_power = 5

    # Change transparency of focused and unfocused windows
    active_opacity = 1
    inactive_opacity = 0.875
    dim_inactive=false

    shadow {
        enabled = false
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    # https://wiki.hypr.land/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 1
        passes = 3
        vibrancy = 0.99
    }
}

# https://wiki.hypr.land/Configuring/Variables/#animations
animations {
    enabled = yes, please :)

    # Default curves, see https://wiki.hypr.land/Configuring/Animations/#curves
    #        NAME,           X0,   Y0,   X1,   Y1
    bezier = easeOutQuint,   0.23, 1,    0.32, 1
    bezier = easeInOutCubic, 0.65, 0.05, 0.36, 1
    bezier = linear,         0,    0,    1,    1
    bezier = almostLinear,   0.5,  0.5,  0.75, 1
    bezier = quick,          0.15, 0,    0.1,  1

    # Default animations, see https://wiki.hypr.land/Configuring/Animations/
    #           NAME,          ONOFF, TIME, CURVE,        [STYLE]
    animation = global,        1,     10,    default
    animation = border,        1,     5.39,  easeOutQuint
    animation = windows,       1,     4.79,  easeOutQuint
    animation = windowsIn,     1,     4.1,   easeOutQuint, popin 87%
    animation = windowsOut,    1,     1.49,  linear,       popin 87%
    animation = fadeIn,        1,     1.73,  almostLinear
    animation = fadeOut,       1,     1.46,  almostLinear
    animation = fade,          1,     3.03,  quick
    animation = layers,        1,     3.81,  easeOutQuint
    animation = layersIn,      1,     4,     easeOutQuint, fade
    animation = layersOut,     1,     1.5,   linear,       fade
    animation = fadeLayersIn,  1,     1.79,  almostLinear
    animation = fadeLayersOut, 1,     1.39,  almostLinear
    # animation = workspaces,    1,     1.94,  almostLinear, fade
    # animation = workspacesIn,  1,     1.21,  almostLinear, fade
    # animation = workspacesOut, 1,     1.94,  almostLinear, fade
    animation = workspaces, 1, 3, almostLinear, slide
    animation = workspacesIn, 1, 3, almostLinear, slide
    animation = workspacesOut, 1, 3, almostLinear, slide
    animation = zoomFactor,    1,     7,     quick
    animation = specialWorkspace, 1, 1.94, almostLinear, slidefadevert
    animation = specialWorkspaceIn, 1, 1.21, almostLinear, slidefadevert
    animation = specialWorkspaceOut, 1, 1.94, almostLinear, slidefadevert


}

# Ref https://wiki.hypr.land/Configuring/Workspace-Rules/
# "Smart gaps" / "No gaps when only"
# uncomment all if you wish to use that.
# workspace = w[tv1], gapsout:0, gapsin:0
# workspace = f[1], gapsout:0, gapsin:0
# windowrule = bordersize 0, floating:0, onworkspace:w[tv1]
# windowrule = rounding 0, floating:0, onworkspace:w[tv1]
# windowrule = bordersize 0, floating:0, onworkspace:f[1]
# windowrule = rounding 0, floating:0, onworkspace:f[1]


# See https://wiki.hypr.land/Configuring/
# Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hypr.land/Configuring/Master-Layout/ for more
master {
    new_status = master
    mfact = 0.66 # size of the main window relative to screen size
    smart_resizing = false
    new_on_top = true
    orientation = "left"
    
}

# See https://wiki.hypr.land/Configuring/Variables/#groupbar
# and https://wiki.hypr.land/Configuring/Variables/#group
group {
  drag_into_group = 2 # Add window to the group when dragged to the groupbar
  merge_groups_on_drag = false # Merge groups when dragged to eachother
  merge_groups_on_groupbar = true # Merge groups when dragged to groupbar
  merge_floated_into_tiled_on_groupbar = true # Merge floated window when dragged to the groupbar
  col.border_active = $color1 # border of active group
  col.border_inactive = $background # borer of inactive group
  groupbar {
    gradients = true
    font_family = CaskaydiaCove Nerd Font Propo
    font_weight_active = bold
    font_size = 14 # Set groupbar font size
    indicator_height = 0 # No indicator
    indicator_gap = 1 # Gap between window and indicator
    gradient_rounding = 10
    gradient_rounding_power = 4.0
    gradient_round_only_edges = false
    round_only_edges = false
    keep_upper_gap = false
    col.active = $color1
    col.inactive = $background
    text_color = $foreground
    text_color_inactive = $foreground
  }
}

# https://wiki.hypr.land/Configuring/Variables/#misc
misc {
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
    disable_splash_rendering = true 

    animate_mouse_windowdragging = false
    animate_manual_resizes = true
    enable_swallow = false
    vfr = true

    focus_on_activate = true
}


#############
### INPUT ###
#############

# https://wiki.hypr.land/Configuring/Variables/#input
input {
    kb_layout = fr
    kb_variant = azerty
    kb_model =
    kb_options = grp:win_space_toggle
    kb_rules =

    follow_mouse = 2

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
    accel_profile = flat

    touchpad {
        natural_scroll = true
    }
}

# See https://wiki.hypr.land/Configuring/Gestures
gesture = 3, horizontal, workspace

# Example per-device config
# See https://wiki.hypr.land/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}


###################
### KEYBINDINGS ###
###################

# See https://wiki.hypr.land/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Example binds, see https://wiki.hypr.land/Configuring/Binds/ for more
bind = $mainMod, T, exec, $terminal
bind = $mainMod, X, killactive,
bind = $mainMod, Escape, exec, hyprlock
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, togglefloating,
bind = $mainMod, R, exec, $menu
bind = $mainMod, J, togglesplit, 
bind = $mainMod, L, exec, ~/.config/hypr/scripts/switch_layout.sh
bind = $mainMod, asterisk, workspace, special:magic
# bind = $mainMod, exclam, exec, ~/.config/hypr/scripts/toggle_hyprbars.sh # Toggle hyprbars
bind = $mainMod, Menu, exec, ~/.config/hypr/scripts/switch_sensitivity.sh
bind = $mainMod, Return, fullscreen

# Programs to launch
bind = $mainMod, F, exec, firefox -P "LHF (Pro)"
bind = $mainMod, G, exec, firefox -P "Louis Dalo (Pseudo)"
bind = $mainMod, C, exec, code --enable-features=UseOzonePlatform --ozone-platform=wayland
bind = , PRINT, exec, hyprshot -m region -o ~/Pictures/Screenshots
bind = $mainMod, PRINT, exec, hyprshot -m output -o ~/Pictures/Screenshots
bind = $mainMod, M, exec, thunderbird

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, ampersand, workspace, 1
bind = $mainMod, eacute, workspace, 2
bind = $mainMod, quotedbl, workspace, 3
bind = $mainMod, apostrophe, workspace, 4
bind = $mainMod, parenleft, workspace, 5
bind = $mainMod, minus, workspace, 6
bind = $mainMod, egrave, workspace, 7
bind = $mainMod, underscore, workspace, 8
bind = $mainMod, ccedilla, workspace, 9
bind = $mainMod, agrave, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, ampersand, movetoworkspace, 1
bind = $mainMod SHIFT, eacute, movetoworkspace, 2
bind = $mainMod SHIFT, quotedbl, movetoworkspace, 3
bind = $mainMod SHIFT, apostrophe, movetoworkspace, 4
bind = $mainMod SHIFT, parenleft, movetoworkspace, 5
bind = $mainMod SHIFT, minus, movetoworkspace, 6
bind = $mainMod SHIFT, egrave, movetoworkspace, 7
bind = $mainMod SHIFT, underscore, movetoworkspace, 8
bind = $mainMod SHIFT, ccedilla, movetoworkspace, 9
bind = $mainMod SHIFT, agrave, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, TAB, workspace, e-1
bind = Alt_L, TAB, workspace, e+1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hypr.land/Configuring/Window-Rules/ for more
# See https://wiki.hypr.land/Configuring/Workspace-Rules/ for workspace rules

# Example windowrule
# windowrule = float,class:^(kitty)$,title:^(kitty)$

# Ignore maximize requests from apps. You'll probably like this.
# windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
# windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

###############
### PLUGINS ###
###############
plugin {

    # Hyprspace
    overview {
        showSpecialWorkspace = true
        panelHeight = 120
    }

    hyprbars {
        # See https://github.com/hyprwm/hyprland-plugins/tree/main/hyprbars
        enabled = false

        # example config
        bar_height = 14
        bar_blur = true
        # bar_color = $secondary_container_transparent
        bar_title_enabled = true
        col.text = $foreground
        bar_buttons_alignment = right
        bar_text_size = 9
        bar_text_font = CaskaydiaCove Nerd Font Propo
        icon_on_hover = true
        bar_padding = 5
        bar_button_padding = 2
        inactive_button_color = $background

        # example buttons (R -> L)
        # hyprbars-button = color, size, on-click
        hyprbars-button = rgb(fe5e56), 12, x, hyprctl dispatch killactive, $foreground
        hyprbars-button = rgb(fdba2d), 12, +, hyprctl dispatch fullscreen 1, $foreground
        hyprbars-button = rgb(28c640), 12, -, hyprctl dispatch movetoworkspacesilent special:magic, $foreground

        # cmd to run on double click of the bar
        on_double_click = hyprctl dispatch fullscreen 1
    }


}
